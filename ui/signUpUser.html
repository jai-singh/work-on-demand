<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work On Demand</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/signUpUser.css">
  <script src="./script/signUpUser.js"></script>
</head>
<body>
  <!--Top Bar-->
  <header class="top-bar">
    <div class="left-top-bar">
      <h1 class="company-title">Work on Demand</h1>
    </div>
    <div class="right-top-bar">
      <a href="./frontPage.html" class="top-bar-link">Home</a>       
      <a href="./loginPage.html" class="top-bar-link">Login</a> 
      <a href="./register-as-worker.html" class="top-bar-link">Register As A Worker</a>          
    </div>
  </header>

  <!-- middle page -->
  <main class="middle-page" id="mpage"> 
    <div class="signup-box">
      <h1 class="title">Sign Up</h1>
      <form>
        <div class="signup-attributes">
          <input type="text" placeholder="Full Name" id="name" class="username text-box" autocomplete="off">
        </div>

        <div class="signup-attributes">
          <input type="email" placeholder="Email" id="email" class="email text-box" autocomplete="off">
        </div>

        <div class="signup-attributes">
          <input type="number" placeholder="Phone Number" id="phone-no" class="phone text-box" autocomplete="off">
        </div>

        <div class="signup-attributes">
          <input type="password" placeholder="Password" id="password" class="password text-box">
        </div>

        <div class="signup-attributes">
          <input type="password" placeholder="Confirm Password" id="cnf-password" class="password text-box">
        </div>
        
        <div class="signup-attributes">          
          <input type="submit" value="Sign Up" id="signup-button" class="button">
              
        </div>

        <div class="signup-attributes">
          <input type="button" value="Login" id="login-button" class="button" onclick="window.location.href='./loginPage.html'">   
        </div>
      </form> 

    </div>
  </main>

  <!-- Bottom of the page -->
  <footer>
    <div class="bootom-links">
      <a href="about.html" class="bootom-link">About Us</a>
      <a href="terms.html" class="bootom-link">Terms & Condition</a>
      <a href="privacy.html" class="bootom-link">Privacy</a>
      <a href="careers.html" class="bootom-link">Careers</a>
      <a href="contact-us.html" class="bootom-link">Contact Us</a>
    </div>    

    <div class="bottom">
      <div>
        &copy; 2022 Work on Demand Pvt. Ltd.
      </div>
    </div>
  </footer>
</body>
</html>
